	<script>
		function Ninja(name){
			this.name = name;
			this.health = 100;
			var speed = 3;
			var strength = 3; 
			
			this.showStats = function(){
				console.log("Name: " + this.name + ",Health: " + this.health + ",Speed: " + speed + ",Strength: " + strength);
				return this;
			}

			// Ninja.prototype.kick = function(ninja){

			// 	console.log(ninja.name + "was kicked by " + this.name + " and lost " + damage + " health!"); 
			// 	return this; 
			// }

		}
		
		Ninja.prototype.sayName = function(){
			console.log("My ninja name is " + this.name);
			return this;
		}

		Ninja.prototype.drinkSake = function(){
			this.health += 10;
			console.log(this.name + " has " + this.health + " health")
			return this;
		}

		// 	return this;

		Ninja.prototype.punch = function(ninja){			
		if (ninja instanceof Ninja)
		{
			ninja.health -= 5;
			console.log(ninja.name + " was punched by " + this.name + " and only have " + ninja.health + " health");
			return this;
		}
		else 
		{
			console.log('Not a ninja!');
			return this;
		}
	}

		Ninja.prototype.kick = function(ninja){			
		if (ninja instanceof Ninja)
		{
			ninja.health -= 15; 
			console.log(ninja.name + " was punched by " + this.name + " and only have " + ninja.health + " health");
			return this;
		}
		else 
		{
			console.log('Not a ninja!');
			return this;
		}
	}

	var ninja1 = new Ninja("Hyabusa");
	ninja1.sayName().drinkSake().showStats().drinkSake().drinkSake().showStats()
	ninja1.showStats();
	ninja1.sayName().drinkSake().drinkSake().showStats()

	blue_ninja.drinkSake().showStats();

	var green_ninja = "Hello"
	red_ninja.punch(green_ninja)
	blue_ninja.punch(red_ninja).showStats()
