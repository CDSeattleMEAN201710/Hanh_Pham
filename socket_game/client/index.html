<!DOCTYPE html>
<html>
	<head>
		<title>Sockets</title>
		<script src="jquery/dist/jquery.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript">
			$(document).ready(() => {
                console.log("jQuery!")
                
                const socket = io.connect()
                
				$("#button1").click(() => {
					socket.emit("for player one")
                })
				
				$("#button2").click(() => {
					socket.emit("for player two")
				})
				
				$("#button_score").click(() => {
					socket.emit("scoring")
				})

                socket.on("playerone", number_of_clicks => {
					$("#click1").text(number_of_clicks)
                })
                
                socket.on("playertwo", number_of_clicks => {
					$("#click2").text(number_of_clicks)
				})

				socket.on("scoring", number_of_clicks => {
					$("#click3").text(number_of_clicks)
				})
			})
		</script>
	</head>
	<body>
		<h1>Rock, Paper, Scissor!</h1>
		<div>
		<h3>Score: <span id="click3"> </span></h3>
		</div>
        <div>
		<h3>Player 1: <span id="click1"> </span></h3>
		<button id="button1"> Player 1 SHOOT!</button>
		</div>
		<div>
		<h3>Player 2: <span id="click2"> </span></h3>
		<button id="button2">Player 2 SHOOT!</button>
		</div>
		<div>
		<button id="button_score" type="button">Keep Score</button>
		</div>
		<div>
		<a href="/"><button id="button_reset" type="button">Play Again!</button></a>
		</div>
		
	
		
	</body>
</html>
